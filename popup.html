<!DOCTYPE html>
<html>
<head>
    <title>Bookmarks AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 350px;
            margin: 0;
            padding: 15px;
            background-color: #f7f7f7;
            color: #333;
        }
        #searchInput {
            width: calc(100% - 20px); /* Adjust width considering padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        }
        #searchResults {
            max-height: 400px;
            overflow-y: auto;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .result {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .result:hover {
            background-color: #e9e9e9;
        }
        .no-results {
            padding: 10px;
            color: #666;
        }
        .api-key-section {
            margin-bottom: 15px;
        }

    </style>
<script src="dist/bundle.js"></script>

</head>
<body>
    <div class="api-key-section">
        <label for="apiKey">Enter your API Key:</label>
        <input type="text" id="apiKey" placeholder="API Key">
        <button id="saveApiKey">Save API Key</button>
    </div>

    <input type="text" id="searchInput" placeholder="Search bookmarks...">
    <div id="searchResults"></div>

    <!-- Button to trigger summarization -->
    <button id="summarizeButton">Summarize Selected Pages</button>

    <!-- Display the summaries -->
    <div id="summaries"></div>

    {# <script src="popup.js"></script> #}
</body>
</html>
